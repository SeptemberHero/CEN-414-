Code (HTML AND JAVASCRIPT)
<html>
<head>
<title>Fibonacci Series</title>
</head>
<body>
<script type = “text/javascript”>
	Var f = [];
	Var n= 100;
For(i =0;i<n, i++){
If (i == 0){
f(i) = 0;
}
Else if(i == 1){
f(i) = 1;
}
	Else{
	f(i) = f(i-1) + f(i-2);
}
}
console.log(“fibonacci series” + f(n))

</script>
</body>
</html>
